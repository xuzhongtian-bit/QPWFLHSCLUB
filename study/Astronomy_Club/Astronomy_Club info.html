    *{

    .navbar {
      display: flex;

      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .navbar-top {
      display: flex;
      align-items: center;

    }
    .navbar-left {

    .navbar-logo {

    }
    .school-name-block {
      display: flex;

    .school-cn {

    .school-en {

    }
    .navbar-links {

      margin-left: auto;
    }
    .navbar-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #242525;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-links a:hover {
      color: #0056b3;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      padding: 10px;
      color: #242525;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }
    .dropbtn:hover {
      color: #0056b3;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      z-index: 1001;
      border-radius: 8px;
      overflow: hidden;
      top: 100%;
      left: 0;
    }
    .dropdown-content a {
      color: #242525;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
      color: #007bff;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .top-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    .leaders {
      flex: 1;
    }
    .club-logo {
      width: 120px;
      height: auto;
      margin-left: 20px;
      border-radius: 8px;
    }
    .photo-horizon {
        width: 99%;
    }
    .photo-verticle {
        width: 49%;
    }
  </style>
